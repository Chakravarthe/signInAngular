<div class="col-sm-8 col-sm-offset-2 text-center">
<h3> Sign UP</h3>
<form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
  <div class="form-group">
    <label>Email Address</label>
    <input ngModel name="email" required type="email" class="form-control">

  </div>
  <div class="form-group">
    <label>Password</label>
    <input ngModel name="password" required type="password" class="form-control">

  </div>
<button type = "onSubmit"[disabled]="!signupForm.valid"  class="btn-block btn-primary">SignUp</button>
</form>
</div>
