<div class="col-sm-8 col-sm-offset-2 text-center">
  <h3>Login</h3>
  <form (ngSubmit)="loginForm" #loginForm="ngForm">
    <div class="form-group">
      <label>Email Address</label>
      <input ngModel name="email" required type="email" class="form-control">

    </div>
    <div class="form-group">
      <label>Password</label>
      <input ngModel name="password" required type="password" class="form-control">

    </div>
    <button [disabled]="!loginForm.valid"  class="btn-block btn-primary">SignUp</button>
  </form>
</div>
